<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Menu with Search Bar | Html CSS & Javascript</title>
  <link rel="stylesheet" href="asha.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <a href="#" class="logo">Asha</a>
    <div class="group">
      <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
        </ul>
        <div class="search">
          <span class="icon">
            <i class="ri-search-line" id="searchBtn"></i>
            <i class="ri-close-line" id="closeBtn"></i>
          </span>
        </div>
        <i class="ri-menu-fill" id="menuToggle"></i>
    </div>
    <div class="searchBox">
      <input type="text" placeholder="Search here ...">
    </div>
  </header>

  <script src="asha.js"></script>
</body>
</html>
